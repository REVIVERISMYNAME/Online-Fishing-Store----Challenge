      <section class="displayCart">

        <h2><span class="glyphicon glyphicon-shopping-cart"></span>  Cart</h2>
        <hr>
        <div class="myHeader">
          <p class="MyI">Item</p>
          <p class="MyII">Price and Quantity</p>
        </div>
  
        <div class="cart-items">

          <ul class="taskList" data-lists>
            <li class="cart-row">
              <div class="cart-item cart-column">
                <img src="src/Pictures/All Flies copy_1.jpg" class="cart-item-image" style="width:160px" alt="Image">
                 <span class="cart-item-title">Example{title}</span>
                  </div>
  
     
                 <span class="cart-price cart-colomn">R 10.00</span>
  
  
               <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="buton">REMOVE</button>
              </div>
            </li>

          </ul>
          
          
        </div>
      

        <hr>
  
          <div class="cart-total">
            <strong class="cart-total-title" >Total</strong>
            <span class="cart-total-price">R 00.00</span>
          </div>
    
          <div>
            <button role="button">PURCHASE</button>
          </div>
        
  
        <hr>

       </section>
